{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>In√≠cio - Help</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="{% static 'assets/css/estilo.css' %}">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div id="form_login">
            <div id="content">
                {% comment %} {% if error == True %} {% endcomment %}
                <div class="pb-3">
                    <h4 class="text-center text-danger rounded border border-danger p-3 font-weight-bold">Wrong email or password!</h4>
                </div>
                {% comment %} {% endif %} {% endcomment %}
                <form action="#">
                    <div class="input-group">
                        <span class="field-icon">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="email" name="iptEmail" placeholder="Digite seu e-mail..." required autofocus>
                    </div>
                    
                    <div class="input-group">
                        <span class="field-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" name="iptSenha" placeholder="Digite sua senha..." required>
                    </div>
                   
                    <input type="submit" value="Entrar">

                    <a id="rec-senha" href="#" target="blank">Esqueceu a senha?</a>
                </form>
            </div>
        <div>
    </body>
</html>
