{% extends "base.html" %}

{% block conteudo %}
<div class="content">
	<div class="row">
		<div class="col-6">
			<form action="{% url 'add_doubt' %}" method="post">
				{% csrf_token %}
				<input type="text" class="form-control" name="ask" placeholder="Pergunta">
				<input type="textarea" class="form-control" name="response" placeholder="Resposta">
				<input type="submit" class="btn btn-success" value="Enviar">
			</form>
		</div>
		
	</div>
</div>
{% endblock %}
