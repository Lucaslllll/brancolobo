
{% extends "base.html" %}

{% block conteudo %}
<div class="content">
	<div class="container">
		{% if doubts.all %}	
		<div align="center">
			<a href="{% url 'add_doubt' %}" class="btn btn-success">ADICIONAR</a>
		</div>
		{% endif %}
		{% for doubt in doubts %}
		<div class="col-8">
			<ul>
				<li>{{doubt.ask}}</li>
				<li>{{doubt.response}}</li>
			</ul>
			<a href="{% url 'edit_doubt' doubt.pk %}" class="btn btn-primary">EDITAR</a>
			<a href="{% url 'delete_doubt' doubt.pk %}" class="btn btn-danger">APAGAR</a>
		</div>
		{% empty %}
		<a href="{% url 'add_doubt' %}" class="btn btn-success">ADICIONAR</a>
		{% endfor %}
	</div>
</div>	
{% endblock %}
