
{% extends "base.html" %}

{% block conteudo %}
<div class="content">
	<div class="container">
		{% if cases.all %}	
		<div align="center">
			<a href="{% url 'add_case' %}" class="btn btn-success">ADICIONAR</a>
		</div>
		{% endif %}
		{% for case in cases %}
		<div class="col-8">
			<ul>
				<li><b>{{case.name}}</b></li>
				<li><img width="200" src="{{case.photo.url}}"></li>
			</ul>
			<a href="{% url 'edit_case' case.pk %}" class="btn btn-primary">EDITAR</a>
			<a href="{% url 'delete_case' case.pk %}" class="btn btn-danger">APAGAR</a>
		</div>
		{% empty %}
		<div align="center">
		<a href="{% url 'add_case' %}" class="btn btn-success">ADICIONAR</a>
		</div>
		{% endfor %}
	</div>
</div>	
{% endblock %}
