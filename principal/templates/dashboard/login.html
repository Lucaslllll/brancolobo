<!doctype html>
<html lang="en">
{% load static %}
<head>
  <title>Hello, world!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="{% static 'assets/css/material-dashboard.css' %}" rel="stylesheet" />
  <style type="text/css">
    .btn-purple{
      background: purple;
      border: 1px solid gray;
      border-radius: 2px;
    }
  </style>
</head>

<body>
  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white">
      <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
    -->
    <div class="logo">
      <a href="http://www.creative-tim.com" class="simple-text logo-mini">
        CT
      </a>
      <a href="http://www.creative-tim.com" class="simple-text logo-normal">
        Creative Tim
      </a>
    </div>
      <!-- <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item active  ">
            <a class="nav-link" href="#0">
              <i class="material-icons">dashboard</i>
              <p>Dashboard</p>
            </a>
          </li>
          your sidebar here
        </ul>
      </div> -->
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          {% if error == True %}
          <div class="pb-3">
            <h4 class="text-center text-danger rounded border border-danger pt-2 pb-2">Wrong email or password!</h4>
          </div>
          {% endif %}
          <div class="col-12">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <h2>Email Address</h2>
                <input align="center" class="form-control" type="email" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <h2>Password</h2>
                <input align="center" class="form-control" type="password" name="password" placeholder="Password">
              </div>
              <div class="login-checkbox">
                <div></div>
                <label>
                  <a href="{% url 'forget_password' %}">Forgotten Password?</a>
                </label>
              </div>
              <button class="btn btn-purple" type="submit">sign in</button>
            </form>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container-fluid">
          <nav class="float-left">
            <ul>
              <li>
                <a href="https://www.creative-tim.com">
                  Creative Tim
                </a>
              </li>
            </ul>
          </nav>
          <div class="copyright float-right">
            &copy;
            <script>
              document.write(new Date().getFullYear())
            </script>, made with <i class="material-icons">favorite</i> by
            <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a> for a better web.
          </div>
          <!-- your footer here -->
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
